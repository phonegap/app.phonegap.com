<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>app.phonegap.com - Snap Demos</title>
        <link rel="shortcut icon" href="/assets/favicon.ico?v=1" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
        <script src="//use.edgefonts.net/source-sans-pro:n2,i2,n3,i3,n4,i4,n6,i6,n7,i7,n9,i9:all.js"></script>
        <link rel="stylesheet" href="/assets/style/master.css?v=201402211609">

    </head>
    <body>
        
<header id="header">
    <div class="wrap">
        <a href="/" class="logo">
            <img src="assets/images/AppIcon60x60@2x.png" alt=""/>
            <span class="header">app.phonegap.com</span>
        </a>
        <nav>
            
            <a href="#step-1" class="">Download and Install CLI</a>
            
            <a href="#step-2" class="">Download the App</a>
            
            <a href="#step-3" class="">Pair CLI to App</a>
            
            <a href="#step-4" class="">Feel the Power!</a>
            
        </nav>
    </div>
</header>

        <article>
            <script src="/assets/js/jquery-2.0.3.min.js"></script>
<section class="demo">
        <aside>
            <nav>
                <h3>Websites using Snap</h3>
                <a class="ext" href="http://pbskids.org/" target="_blank"><img src="/assets/demos/thumbs/pbs.jpg" alt=""/><span>PBS KIDS</span></a>
            </nav>
        </aside>
        <iframe id="demo-container" src="/assets/demos/illustrated-infographic-coffee" height=800></iframe>
</section>

<script>
    var baseurl = "/assets/demos/",
    imgbaseurl = "/assets/demos/thumbs/",
    container = $('#demo-container'),
    navtemp = '<a href="#UID" class="nav-UID"><img src="IMGSRC" alt=""/>TITLE</a>',
    navitems = ["<h3>Snap Demos</h3>"];

    var contents = {
        coffee:{
            title:'Coffeemaker',
            path:'illustrated-infographic-coffee',
            height:860
        },
        game:{
            title:'Animated game',
            path:'animated-game',
            height:800
        },
        globe:{
            title:'Globe',
            path:'animated-map',
            height: 700
        },
        mascot:{
            title:'Snap Mascot',
            path:'snap-mascot',
            height:800
        },  
        display:{
            title:'Display Ad',
            path:'snap-ad',
            height:500
        }
    };

    for (var key in contents) {
        var item = contents[key],
        template = navtemp.replace(/UID/g, key)
            .replace('IMGSRC', imgbaseurl+key+'.jpg')
            .replace('TITLE', item.title);
        navitems.push(template);
    }

    $('.demo nav').prepend(navitems.join(''));

    selectNavItem('coffee');

    function loadContent( key ) {
        var item = contents[key];
        if (!item) return;
        selectNavItem(key);
        container.attr({
            src:baseurl+item.path,
            height:item.height
        });
    };

    function selectNavItem( key ) {
        $('.demo nav .selected').removeClass('selected');
        $('.demo nav .nav-' + key).addClass('selected');
    }

    $(document).ready(function() {
        if ( window.location.hash ) {
            loadContent( window.location.hash.replace('#', '') );
        }

        $('.demo nav a').click(function(e) {
            loadContent( $(this)[0].hash.replace('#','') );
        });
    });
   
</script>
        </article>

        <footer>
            <div class="wrap">
                <nav>
                    <a class="twitter-logo" href="https://twitter.com/Snapsvg"></a>
                    <a class="github-logo" onclick="trackOutboundLink(this, 'GitHub', '');return false;" href="https://github.com/adobe-webplatform/Snap.svg"></a>
                    <a class="google-groups-logo" href="https://groups.google.com/forum/#!forum/snapsvg"></a>
                    <a class="adobe-logo" href="http://html.adobe.com/"></a>
                </nav>
            </div>
        </footer>
    </body>
</html>
